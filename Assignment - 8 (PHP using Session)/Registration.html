<html>
  <head lang="en" dir="ltr">
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="RegisterStyle.css">
     <meta name="viewport" content="width=device=width, iniotial-scale=1.0">
  </head>
 <body>
      <div class="container">
	   <center><div class="title">Registration</div></center>
	   <form action="connect.php" method="post">
	    <div class="user-details">
		  <div class="input-box">
		    <span class="details">Full Name</span>
			<input type="text" name="name" placeholder="Enter your name" required>
	      </div>
		  <br>
          <div class="input-box">
		    <span class="details">UserName</span>
			<input type="text" name="username" placeholder="Enter your username" required>
	      </div>
          <div class="input-box">
		    <span class="details">Email</span>
			<input type="text" name="email" placeholder="Enter your email" required>
	      </div>	
          <div class="input-box">
		    <span class="details">Phone Number</span>
			<input type="text" name="phoneNum" placeholder="Enter your number" required>
	      </div>
          <div class="input-box">
		    <span class="details">Password</span>
			<input type="password" name="password" placeholder="Enter your password" required>
	      </div>
          <div class="input-box">
		    <!-- <span class="details">Confirm Password</span>
			<input type="password" name="confirmpwd" placeholder="Confirm your password" required> -->
	      </div>
          <div class="button">
		     <input type="submit" value="Register">
			 <p>
				Already having an account?
				<a href="Login.html" style="color: #fff;">
				&nbsp;&nbsp;Login Here!
				</a>
			</p>
          </div>	
		  
		  
		  
	   </form>
	  </div>
</body> 
</html>
