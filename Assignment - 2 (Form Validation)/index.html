<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <script>
        function submitData(){
             var name = document.getElementById("name").value;
             var email = document.getElementById("email").value;
             var contact = document.getElementById("contact").value;
             var city = document.getElementById("city").value;
             var descrip = document.getElementById("description").value;
             if(name==""){
                document.getElementById("nameError").innerHTML="Enter name";
             }
             if(email==""){
                document.getElementById("emailError").innerHTML="Enter email";
             }
             if(contact==""){
                document.getElementById("contactError").innerHTML="Enter contact number";;
             }
             if(city==""){
                document.getElementById("cityError").innerHTML="Enter city";
             }
             if(descrip==""){
                document.getElementById("descriError").innerHTML="Enter description";
             }
        }
    </script>
</head>
<body>
    <form action="#">
        <h2>Contact Us</h2><br><br>
        <div class="container">
            <div class="flex1">
                <label for="name">Name *</label><br>
                <label for="email">Email *</label><br>
                <label for="contact">Contact *</label><br>
                <label for="city">City *</label><br>
                <label for="description">Description *</label><br><br><br>
                <label for="map">Find us at</label><br>
            </div>

            <div class="flex2">
                <input type="text" id="name"><br>
                <input type="email" id="email"><br>
                <input type="number" id="contact"><br>
                <input type="text" id="city"><br>
                <textarea name="description" id="description" cols="10" rows="5"></textarea><br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.6103266631994!2d75.92062391470746!3d17.66860558791066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc5da42cf5b6333%3A0xce43e421c82afed7!2sWalchand%20Institute%20Of%20Technology%20(%20W.I.T%20)!5e0!3m2!1sen!2sin!4v1662993212985!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="error">
                <span class="error" id="nameError"></span><br> 
                <span class="error" id="emailError"></span><br>
                <span class="error" id="contactError"></span><br>
                <span class="error" id="cityError"></span><br>
                <span class="error" id="descriError"></span><br>
            </div>
        </div>

        <div class="buttonClass">
            <button id="submit" onclick="submitData()">Submit</button>
            <button id="cancel" type="reset">Cancel</button>
        </div>
        
      
    </form>
</body>
</html>
